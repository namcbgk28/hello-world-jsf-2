<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:outputStylesheet name="css/employee/employee.css" />
	<h:outputStylesheet library="css" name="template.css" />
	
	<p:dialog id="deleteEmployeeDialog" widgetVar="deleteEmployeeDialog"
		header="Are you sure you want to delete this employee?" modal="true" width="600"
		closable="true" resizable="false">

		<h:form id="deleteEmployeeForm">
			<h4>This action cannot be undone</h4>
			 <div class="form-group" style="text-align: right; margin-top: 20px;">
            <p:commandButton value="Yes, Delete" 
                styleClass="btn btn-danger btn-ov"
                action="#{employeeBean.deleteEmployeeDialog}"
                update=":messages :contentArea"
                oncomplete="PF('deleteEmployeeDialog').hide()"
                process="@form">
            </p:commandButton>

            <p:commandButton value="Cancel" 
                styleClass="btn btn-secondary btn-ov"
                onclick="PF('deleteEmployeeDialog').hide()" 
                type="button">
            </p:commandButton>
        </div>
		</h:form>
	</p:dialog>

</ui:composition>
